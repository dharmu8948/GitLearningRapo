<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jinja2demo</title>
</head>
<body>

<h1>List1</h1>
<ul>
    {% for var in list1 %}
    <li>{{var}}</li>
    {% endfor %}
</ul>
<h2>List 2 is: </h2>
<ul>
    {% for var1 in list2 %}
    <li>{{var1}}</li>
    {% endfor %}
</ul>
<h1>For if-else condition</h1>
{% if 'Dharmpal' in list2 %}
<p>Found Dharmpal</p>
{% else %}
<p>Name not found</p>
{% endif%}
</body>
</html>
